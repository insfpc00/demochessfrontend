<div class="text-center">
  <span>You are going to leave the game,<br>
    by doing so <span class="font-weight-bold"> you will resign! </span> </span>
  <h5>Are you sure?</h5>
  <div class="d-flex justify-content-around mt-3">
    <button class="btn btn-block btn-primary oi oi-check m-0" (click)="resign()"></button>
    <button class="btn btn-block btn-light oi oi-x text-danger m-0 active" (click)="cancel()"></button>
  </div>
</div>
