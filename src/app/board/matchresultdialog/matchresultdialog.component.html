<div class="container border pt-2 pb-2 text-center">
  <h1>
    <span *ngIf="resultType===0"> <img src="../../../assets/images/game/victory.svg" class="match-result-icon"><p>Victory!</p></span>
    <span *ngIf="resultType===1"> <img src="../../../assets/images/game/defeat.svg" class="match-result-icon"><p>Defeat!</p></span>
    <span *ngIf="resultType===2"> <img src="../../../assets/images/game/draw.svg" class="match-result-icon"><p>Draw!</p></span>
  </h1>
  <span class="font-italic">{{this.label}}</span>
  <div>
  <p class="mt-2 mb-0 font-weight-light">New rating:</p>
  <h4><span class="font-weight-bold"> {{data.result.newEloRating.eloRating | number: '1.0-0'}}
    </span>
    <span class="font-weight-light">
      ({{data.result.newEloRating.delta>0?'+':''}}
      {{data.result.newEloRating.delta |  number: '1.0-0'  }})</span>
  </h4>
</div>
<div class="d-flex justify-content-center mt-1">
  <button class="btn btn-primary m-1" (click)="goTo('/home')"> <span class="oi oi-home"></span>&nbsp;Home</button>
  <button class="btn btn-primary m-1" (click)="goTo('/challenges')">&#9876; &nbsp;Challenges</button>
</div>
