<div class="row">
  <div class="col-md-6 login-container">
    <h3 style="margin: auto">Sign in</h3>
    <form (ngSubmit)="this.onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="loginData.username" name="username"
          #username="ngModel" autocomplete="off" required />
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="username">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" name="password"
          #password="ngModel" autocomplete="off" required />
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button class="btn btn-success" [disabled]="!loginForm.form.valid">
        Login
      </button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
    <div class="mt-2">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <p>New here? <a routerLink="/signup">Sign Up</a>
        ... or <a routerLink="#" (click)="loginAsGuest()">sign in as guest</a></p>
    </div>
  </div>
</div>
